<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Rick-Rack-Roe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower|Schoolbell' rel='stylesheet'>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
<div class="img-responsive center-block"><img src="http://image.ibb.co/gENxa6/Rick_Rack_Roe.png" id="logo"></div>
<div id="main">
  <div class="square" id="one"></div>
  <div class="square" id="two"></div>
  <div class="square" id="three"></div>
  <div class="square" id="four"></div>
  <div class="square" id="five"></div>
  <div class="square" id="six"></div>
  <div class="square" id="seven"></div>
  <div class="square" id="eight"></div>
  <div class="square" id="nine"></div>
  <div id="portal">
    <div id="portalContent" class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12 center-block">
          <img src="http://image.ibb.co/gENxa6/Rick_Rack_Roe.png" id="portalLogo">
        </div>
        <div class="col-xs-12 col-md-12">
          <p id="whoText">Who do you want to be?</p>
        </div>
        <div class="col-xs-6 col-md-6">
          <img class="pickPic Rick" id="Rick" src="http://image.ibb.co/b2X82m/Rick_body.png">
        </div>
        <div class="col-xs-6 col-md-6">
          <img class="pickPic Morty" id="Morty" src="http://image.ibb.co/icpXTR/morty_body.png">
        </div>
        <div class="col-xs-6 col-md-6">
          <p class="Rick" id="RickText">RICK</p>
        </div>
        <div class="col-xs-6 col-md-6">
          <p class="Morty" id="MortyText">MORTY</p>
        </div>
        <div id="playButton" class="col-xs-12 col-md-12">
          <div class="text-center">
            <p id="gameMode"></p>
          </div>
        </div>
        <div id="playAgainButton" class="col-xs-6 col-md-6">
          <p class="buttonText">Play Again</p>
        </div>
        <div id="resetButton" class="col-xs-6 col-md-6">
          <p class="buttonText">Reset</p>
        </div>
      </div>
    </div>
  </div>
  <div id="scores">
    <div class="row">
      <div class="col-xs-4 col-md-4">
        <p class="scores" id="playerScore"></p>
      </div>
      <div class="col-xs-4 col-md-4">
        <p class="scores" id="draws"></p>
      </div>
      <div class="col-xs-4 col-md-4">
        <p class="scores" id="computerScore"></p>
      </div>
    </div>
  </div>
</div>
<div id="whoseMove" class="text-center"></div>
  </body>
</html>
